<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Adivinhe um número</title>
</head>
<body>
    <div class="container">
        <h1>Jogo Adivinhe um número</h1>
        <p>
            Selecionamos um número aleatório entre 1 e 100. Veja se consegue
            adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com
            valor alto ou baixo.
        </p>
        <label>Digite seu palpite: <input type="text" id="guessInput" /></label>
        <button>Enviar palpite</button>
        <div class="msgContainer">
            <p class="lastGuesses"></p>
            <p class="feedbackMsg"></p>
            <p class="tipMsg"></p>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
